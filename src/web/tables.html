<H3> This is a List to List example</H3>

<TABLE>
<FORM name=listForm action="/myweb/servlet/SnoopServlet">
<TR>
<TD>
<SELECT size="5" name="leftBox" style="width: 150px" >
	<OPTION value="1">One</OPTION>
	<OPTION value="2">Two</OPTION>
	<OPTION value="3">Three</OPTION>
	<OPTION value="4">Four</OPTION>
	<OPTION value="5">Five</OPTION>
</SELECT>
</TD>
<TD>
<TABLE>
<TR>
<INPUT type="button" name="left" value="-->" onClick="moveList(leftBox,rightBox);">
</TR>
<TR>
<INPUT type="button" name="right" value="<--"  onClick="moveList(rightBox,leftBox);">
</TR>
</TABLE>
</TD>
<TD>

</SELECT>
</TD>
</TR>
