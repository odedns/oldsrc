<LINK href="theme/system.css" rel="stylesheet" type="text/css">
<script src="scripts/UIUtil.js"></script>
<script src="scripts/UIMonthCalendar.js"></script>
<body dir=rtl link="#0000ff" style="overflow:hidden;font-family: arial;border:1px solid;" class="calendarBg" topmargin="0" rightmargin="0" leftmargin="0" bottommargin="0">
<input type=hidden name="returnFieldName" id="returnFieldName" value="">
<input type=button id="initButton" style="display:none" onclick="monthCalInit();">
<center>
<table id="t1" cellpadding="0" cellspacing="3">
	<tr>
		<td colspan="3">
			 <table border=0 cellpadding="0" cellspacing="0" width="100%">
			 	<tr>
			    	<td><input id="previous" type="button" value="8" class="cNavigation" onclick="prevYear()"></td>
			    	<td width="65%" align="center"><select id="year" class="s1" style="width: 60px;" onchange="initMonths()"></select></td>
			    	<td><input id="next" type="button" value="7" class="cNavigation" onclick="nextYear()"></td>
			 	</tr>
			 </table>
		</td>
  </tr>
  <tr>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(1)"></td>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(2)"></td>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(3)"></td>
  </tr>
  <tr>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(4)"></td>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(5)"></td>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(6)"></td>
  </tr>
  <tr>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(7)"></td>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(8)"></td>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(9)"></td>
  </tr>
  <tr>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(10)"></td>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(11)"></td>
		<td><input id="monthButton" type="button" class="monthButton" onclick="selectMonth(12)"></td>
  </tr>
  <tr>
		<td colspan="3">
		  	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		  		<tr>
		  			<td width="50%"><input type="button" class="cNavigation2" id="thisMonthButton" onclick="returnThisMonth()"></td>
			  		<td width="10">&nbsp;</td>
			  		<td width="50%"><input type="button" class="cNavigation2" id="noDateButton" onclick="clearDate()"></td>
		  		</tr>
			</table>
		</td>
	</tr>
</table>
</center>
</body>
