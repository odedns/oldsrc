<html>
<LINK href="../theme/system.css" rel="stylesheet" type="text/css">
<script src="../scripts/UIComponents.js"></script>
<script src="../scripts/UIUtil.js"></script>
<script>
document.write("<title>"  + getDialogFixedTitle(window.dialogArguments["title"]) + "</title>");
function init()
{
	var arr = window.dialogArguments;
	var textArea = arr["textArea"];
	textAreaExpander.innerText = textArea.innerText;
	textAreaExpander.maxLength = textArea.maxLength;
	textAreaExpander.className = textArea.className;
	document.body.dir = arr["dir"];
	approveButton.value = arr["approveButtonTitle"];
	cancelButton.value = arr["cancelButtonTitle"];
}

function returnValues()
{
	window.returnValue = textAreaExpander.innerText;
	self.close();
}
</script>
<body onload="init()" leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0" class="calendarBg">

<table height="100%" width="100%" cellpadding="0" cellspacing="0">
	<tr>
		<td  style="padding: 10px; text-align: center;">				
			<table height="100%" width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td>
						<textarea id="textAreaExpander" style="behavior:url(../theme/maxlength.htc);width:100%;height:100%">
						</textarea>
					</td>
				</tr>
				<tr>
					<td height="30" align="center"> 		
						<input type="button" id="approveButton" onclick="returnValues();" class="textAreaExpanderButton">
						<input type="button" id="cancelButton" onclick="self.close()" class="textAreaExpanderButton">
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>	
</body>
</html>
