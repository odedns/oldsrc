<script>
function initSelectColor()
{
	document.body.dir = window.dialogArguments[0];
	document.all.approveButton.value = window.dialogArguments[1];
	document.all.cancelButton.value = window.dialogArguments[2];
	document.all.selectedColor.innerText = window.dialogArguments[3];
	document.all.SEL.innerText = window.dialogArguments[3];
}

function colorClick() 
{
  SEL.innerHTML = RGB.innerText;
  SAMP.style.backgroundColor = event.srcElement.title;
}

function colorOver() 
{
  text = event.srcElement.title;
  if (! text) return;
  if (text != event.srcElement.bgColor) text += " " + event.srcElement.bgColor;
  RGB.innerText = text;
}

function colorOut() 
{
  RGB.innerText = " ";
}

function approve() 
{
  window.returnValue = SAMP.style.backgroundColor;
  window.close();
}
</script>
