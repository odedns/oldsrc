<LINK href="theme/system.css" rel="stylesheet" type="text/css">
<script src="scripts/UIUtil.js"></script>
<script src="scripts/UITable.js"></script>
<script src="scripts/UISort.js"></script>
<script src="scripts/UIConstants.js"></script>

<body class="bodyDialog" style="overflow:hidden;font-family: arial;border:1px solid;" topmargin="0" rightmargin="0" leftmargin="0" bottommargin="0">
<input type=hidden name="returnFieldName" id="returnFieldName" value="">
<input type=hidden name="eventName" id="eventName" value="">
<input type=hidden name="flowState" id="flowState" value="">
<input type=hidden name="flowPath" id="flowPath" value="">
<input type=hidden name="numberOfColumns" id="numberOfColumns" value="">
<input type=button id="initButton" style="display:none" onclick="initSort()">

<table width="100%" height="100%" cellpadding="0" cellspacing="0">
	<tr id="titles" height="1">
		<td class="popupMainLayout" align="center" >
		
			<table height="100%" width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td valign="top" colspan="6" class="sortTitle" id="sortTitle"></td>
				</tr>
				<tr>
					<td valign="top">
						<table width="100%" id="sortTable" class="sortTable"></table>
					</td>
				</tr>
				<tr>
					<td valign="bottom" align="center" height="1">
						<table>
							<tr>
								<td><input id="sortButton" class="buttonEnabled" type="button" onclick="submitSort()"></td>
								<td><input id="cancelButton" class="buttonEnabled" type="button" onclick="parent.sortPopup.hide()"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			
		</td>
	</tr>
</table>
</body>
