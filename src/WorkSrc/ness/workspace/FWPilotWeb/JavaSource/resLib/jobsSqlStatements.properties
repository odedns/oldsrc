# ----------- JOBS ---------------
Job.insertDaily=INSERT INTO JOB (XML_ARGS,BPO_COMMAND,LAST_STATUS,FREQUENCY_TYPE,FREQUENCY_TIME,STARTING_DATE,ENDING_DATE,CREATION_USER, CREATION_TS, UPDATING_USER, UPDATING_TS) VALUES (?,?,?,?,?,?,?,?,current timestamp,?,current timestamp)
Job.insertWeekly=INSERT INTO JOB (XML_ARGS,BPO_COMMAND,LAST_STATUS,FREQUENCY_TYPE,FREQUENCY_TIME,DAYS_IN_WEEK,STARTING_DATE,ENDING_DATE,CREATION_USER, CREATION_TS, UPDATING_USER, UPDATING_TS) VALUES (?,?,?,?,?,?,?,?,?,current timestamp,?,current timestamp)
Job.insertMonthly=INSERT INTO JOB (XML_ARGS,BPO_COMMAND,LAST_STATUS,FREQUENCY_TYPE,FREQUENCY_TIME,DAY_IN_MONTH,START_IN_FIRST_DAY_OF_MONTH, START_IN_END_DAY_OF_MONTH,STARTING_DATE,ENDING_DATE,CREATION_USER, CREATION_TS, UPDATING_USER, UPDATING_TS) VALUES (?,?,?,?,?,?,?,?,?,?,?,current timestamp,?,current timestamp)
Job.insertOnce=INSERT INTO JOB (XML_ARGS,BPO_COMMAND,LAST_STATUS,FREQUENCY_TYPE,FREQUENCY_DATE,LAST_RUNTIME, CREATION_USER,CREATION_TS, UPDATING_USER, UPDATING_TS) VALUES (?,?,?,?,?,?,?,current timestamp,?,current timestamp)
Job.insertNow=INSERT INTO JOB (XML_ARGS,BPO_COMMAND,LAST_STATUS,FREQUENCY_TYPE,FREQUENCY_DATE,LAST_RUNTIME, CREATION_USER,CREATION_TS, UPDATING_USER, UPDATING_TS) VALUES (?,?,?,?,?,?,?,current timestamp,?,current timestamp)

Job.update=UPDATE JOB SET LAST_RUNTIME = ?, NEXT_DATE = ?,LAST_STATUS = ? , UPDATING_TS = current timestamp  WHERE ID = ?
Job.delete=delete FROM JOB WHERE ID = ? 
Job.findById=select ID, XML_ARGS,BPO_COMMAND,LAST_STATUS,LAST_RUNTIME,NEXT_DATE,TOTAL_TIME, FREQUENCY_TYPE, FREQUENCY_DATE, FREQUENCY_TIME, DAYS_IN_WEEK,START_IN_FIRST_DAY_OF_MONTH,START_IN_END_DAY_OF_MONTH,STARTING_DATE,ENDING_DATE  FROM JOB WHERE ID= ?

# ----------- JOBS_FINISHED---------------
Job.insertFinishedJob=insert into FINISHED_JOB  (JOB_ID,XML_ARGS,BPO_COMMAND,LAST_STATUS,FREQUENCY_TYPE,FREQUENCY_TIME,FREQUENCY_DATE,STARTING_DATE,ENDING_DATE,START_IN_FIRST_DAY_OF_MONTH, START_IN_END_DAY_OF_MONTH,LAST_RUNTIME,CREATION_USER, CREATION_TS) select ID,XML_ARGS,BPO_COMMAND,LAST_STATUS,FREQUENCY_TYPE,FREQUENCY_TIME,FREQUENCY_DATE,STARTING_DATE,ENDING_DATE, START_IN_FIRST_DAY_OF_MONTH,START_IN_END_DAY_OF_MONTH,LAST_RUNTIME,CREATION_USER, CREATION_TS FROM JOB WHERE ID = ?


