<?xml version="1.0"?>
<dse.ini>
	
	<!-- ======================================== -->
	<!-- 			Settings	      -->
	<!-- ======================================== -->
	<!-- This file holds settings available to the whole framework -->
	<!-- Statics methods in the Settings class allow to retrieve or set a value for a given parameter -->
	<!-- Examples:  Settings.getSettings().getValueAt("initialization.classForInitialization") -->
	<!--            Settings.getSettings().addElement(aDataElement)  -->
	<!--            Settings.getSettings().setValueAt("showProgressBar","yes")  -->	 
	<kColl id="settings">
			<!-- You can provide the path of this file to your application running like this: -->
			<!--   JAVA -DDSE=C:\MyPath MyStartingClass -->
			<!-- Enable/Disable showing the progress bar when reading the XML files -->
			<!-- Default is: no -->
			<field id="showProgressBar" value="yes"/>

			<!-- Define modularity function mode for operation definitions: grouped, split or mixed -->
			<!-- grouped: All the operation definitions are in the generic XML operations file      -->
			<!-- split: Only self-defined operations will be used  -->
			<!-- mixed: Operations may be defined in both ways  -->
			<!-- Default is: mixed  -->
			<field id="modularity" value="mixed"/>

			<!-- This the size of the buffer that will be used to read the XML files -->
			<field id="bufferSize" value="200000"/>
			<!-- This the size of the queue buffer that stores the events handled by the automaton -->
			<field id="queueBufferSize" value="20"/>

			<!-- ======================================== -->
			<!-- 	Startup Process Parameters	      -->
			<!-- ======================================== -->
			<!-- Class and method to start the application. Used by the Startup class during the startup process -->
			<!-- Enable cache for formats and operations -->
			<kColl id="initialization">
				<field id="classForInitialization" value="com.ibm.dse.samples.appl.OpenDesktop"/>
				<field id="classMethodForInitialization" value="start"/>
				<field id="enableFormatsCache" value="true" />
				<field id="enableOperationsCache" value="true" />
			</kColl>

			<!-- ==========================================  -->
			<!-- 		HTML ATTRIBUTES		         -->
			<!-- ==========================================  -->
			<!-- Client/server attributes -->
			<!-- These values can be read from an HTML page during the startup process. See the online documentation -->
			<!-- for a complete description of the startup process and the possible values -->
			<!-- They are here as a means of documenting the available settings -->
			<kColl id="CSClient">

				<kColl id="realCSClient">
					<field id="serverName" value="http://127.0.0.1:80/myweb4"/>
					<field id="sessionType" value="NonSecure"/>
					<!-- field id="keyRingClass" value="Test.KeyRing"/ -->
					<field id="retryOnError" value="true"/>
					<field id="csAssignServletName" value="/servlet/com.ibm.dse.cs.servlet.CSAssignServiceIdAndServerTIDProtocolServlet"/>
					<field id="csNotifClToSrvServletName" value="/servlet/com.ibm.dse.cs.servlet.CSNotifClToSrvProtocolServlet"/>
					<field id="csNotifSrvToClServletName" value="/servlet/com.ibm.dse.cs.servlet.CSNotifSrvToClProtocolServlet"/>
					<field id="csReqProtocolServletName" value="/servlet/com.ibm.dse.cs.servlet.CSReqProtocolServlet"/>
					<field id="retryOnError" value="false"/>
					<field id="usedForServerToClientEventNotification" value="true"/>
					<field id="reconnectionAttempts" value="20"/>
					<field id="timeBetweenReconnectionAttempts" value="10000"/>
					<field id="userAgent" value="CSClient"/>
					<field id="useProxy" value="false"/>
					<field id="proxyHost" value="127.0.0.1"/>
					<field id="proxyPort" value="80"/>
					<field id="serverCredentials" value="cred:cred"/>
					<field id="proxyCredentials" value="cred:cred"/>
					<field id="defaultOperationTimeout" value="10000"/>
					<field id="keepAliveConnection" value="false"/>
					<field id="runInSession" value="true"/>
					<field id="setTcpNoDelay" value="true"/>
					<field id="sendBufferSize" value="0"/>
				</kColl>

				<kColl id="csInstance2">
					<field id="serverName" value="http://y.yy.yy.yyy:80"/>
					<field id="usedForServerToClientEventNotification" value="false"/>
					<field id="reconnectionAttempts" value="20"/>
					<field id="timeBetweenReconnectionAttempts" value="10000"/>
					<field id="userAgent" value="CSClient"/>
				</kColl>				
			</kColl>

			<!-- ======================================== -->
			<!-- 		Trace Settings			-->
			<!-- ======================================== -->

