  <!-- JetForm service -->		<traceRequester id= "#JETF"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
  <!-- FormsPath service -->		<traceRequester id= "#FPATH" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
  <!-- Notes service -->		<traceRequester id= "#NOTES" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
  <!-- WOSA printer service -->		<traceRequester id= "#WPRT"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
  <!-- MSR/E LANDP service -->		<traceRequester id= "#LMSR"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
  <!-- Application tables service -->	<traceRequester id= "#ATBL"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
  <!-- Electronic journal -->		<traceRequester id= "#EJ"    trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
  <!-- Database tables service -->	<traceRequester id= "#TBL"   trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
  <!-- Check reader service -->		<traceRequester id= "#JCHR"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
  <!-- Store for forwarding service -->	<traceRequester id= "#STOR"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
