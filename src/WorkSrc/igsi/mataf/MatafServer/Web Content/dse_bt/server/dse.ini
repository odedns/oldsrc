					<operDef id="oper1" value="oper1.ope" path="c:\dse\client\opers"/>
					<operDef id="oper2" value="oper1.ope" path="c:\dse\client\opers"/>
					<operDef id="oper3" value="oper3.ope" path="c:\dse\client\opers"/>
				</kColl>
				
