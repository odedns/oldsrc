					<procDef id="proc1" value="proc1.prc" path="c:\dse\client\procs"/>
					<procDef id="proc2" value="proc1.prc" path="c:\dse\client\procs"/>
					<procDef id="proc3" value="proc3.prc" path="c:\dse\client\procs"/>
				</kColl>
				
			</kColl>
			
			
			<kColl id="packages">
				
