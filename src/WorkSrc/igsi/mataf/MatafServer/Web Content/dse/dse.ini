<?xml version="1.0"?>
<dse.ini>
	
	<!-- ======================================== -->
	<!-- 			Settings	      -->
	<!-- ======================================== -->
	<!-- This file holds settings available to the toolkit -->
	<!-- Statics methods in the Settings class allow to retrieve or set a value for a given parameter -->
	<!-- Examples:  Settings.getSettings().getValueAt("initialization.classForInitialization") -->
	<!--            Settings.getSettings().addElement(aDataElement)  -->
	<!--            Settings.getSettings().setValueAt("showProgressBar","yes")  -->	 
	<kColl id="settings">
			<!-- You can provide the path of this file to your application running like this: -->
			<!--   JAVA -DDSE=C:\MyPath MyStartingClass -->
			<!-- Enable/Disable showing the progress bar when reading the XML files -->
			<!-- Default is: no -->
			<field id="showProgressBar" value="no"/>

			<!-- Define modularity function mode for operation definitions: grouped, split or mixed -->
			<!-- grouped: All the operation definitions are in the generic XML operations file      -->
			<!-- split: Only self-defined operations will be used  -->
			<!-- mixed: Operations may be defined in both ways  -->
			<!-- Default is: mixed  -->
			<field id="modularity" value="mixed"/>

			<!-- This the size of the buffer that will be used to read the XML files -->
			<field id="bufferSize" value="200000"/>
			<!-- This the size of the queue buffer that stores the events handled by the automaton -->
			<field id="queueBufferSize" value="20"/>

			<!-- ======================================== -->
			<!-- 	Startup Process Parameters	  	      -->
			<!-- ======================================== -->
			<!-- Class and method to start the application. Used by the Startup class during the startup process -->
			<!-- Enable cache for formats and operations -->
			<kColl id="initialization">
				<field id="classForInitialization" value="mataf.dse.appl.OpenDesktop"/>
				<field id="classMethodForInitialization" value="start"/>
				<field id="enableFormatsCache" value="true" />
				<field id="formatsMaxNum" value="10000"/>
				<field id="formatTypesMaxNum" value="400"/>
				<field id="formatsPerTypeMaxNum" value="400"/>
				<field id="enableOperationsCache" value="true" />
				<field id="operationsMaxNum" value="10000"/>
				<field id="operationTypesMaxNum" value="400"/>
				<field id="operationsPerTypeMaxNum" value="400"/>
				<field id="enableProcessorsCache" value="false"/>
				<field id="processorsMaxNum" value="10000"/>
				<field id="processorTypesMaxNum" value="400"/>
				<field id="processorsPerTypeMaxNum" value="400"/>
				<field id="removeExpiredFromCacheEvery" value="60"/>
				<field id="cachedObjectsExpirationTime" value="120"/>
				<field id="shareDataDescriptors" value="true"/>
			</kColl>

