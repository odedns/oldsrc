<?xml version="1.0" encoding="ISO-8859-8"?>
<dse.ini>
	<!--DWGroupDef:Server.Configuration File-->
	<!-- ======================================== -->
	<!-- 		Settings                      -->
	<!-- ======================================== -->
	<kColl id="settings">
			<!-- You can provide the path of this file to your application running like this: -->	
			<!--   JAVA -DDSE=C:\MyPath MyStartingClass -->
			<!-- Enable/Disable showing the progress bar when reading the XML files -->
			<!-- Default is: no -->
			<field id="showProgressBar" value="yes"/>

			<!-- Define modularity function mode for operation definitions: grouped, split or mixed -->
			<!-- grouped: All the operation definitions are in the generic XML operations file      -->
			<!-- split: Only self-defined operations will be used  -->
			<!-- mixed: Operations may be defined in both ways  -->
			<!-- Default is: mixed  -->
			<field id="modularity" value="mixed"/>

			<!-- This is the size of the buffer that will be used to read the XML files -->
			<field id="bufferSize" value="200000"/>
			<!-- This is the size of the queue buffer that stores the events handled by the automaton -->
			<field id="queueBufferSize" value="20"/>

			<!-- Enable cache for formats, operations and processors -->
			<!-- Enable context persistence and affinity in session clusters -->
			<!-- Set the minimum boundary size of the session data to be persisted in order to enable compression -->
			<kColl id="initialization">
				<field id="enableFormatsCache" value="true" />
				<field id="formatsMaxNum" value="10000"/>
				<field id="formatTypesMaxNum" value="400"/>
				<field id="formatsPerTypeMaxNum" value="400"/>
				<field id="enableOperationsCache" value="false" />
				<field id="operationsMaxNum" value="10000"/>
				<field id="operationTypesMaxNum" value="400"/>
				<field id="operationsPerTypeMaxNum" value="400"/>
				<field id="enableProcessorsCache" value="true"/>
				<field id="processorsMaxNum" value="10000"/>
				<field id="processorTypesMaxNum" value="400"/>
				<field id="processorsPerTypeMaxNum" value="400"/>
				<field id="removeExpiredFromCacheEvery" value="60"/>
				<field id="cachedObjectsExpirationTime" value="120"/>
				<field id="sessionPersistence" value="false"/>
				<field id="sessionAffinity" value="false"/>
				<field id="minSizeForCompression" value="2000" />
				<field id="shareDataDescriptors" value="true"/>
				<field id="errorMsgsDynaInfoStartDelim" value="(("/>
				<field id="errorMsgsDynaInfoEndDelim" value="))"/>
			</kColl>

			<!-- ======================================== -->
			<!-- 		Client Devices		      -->
			<!-- ======================================== -->

			<!-- Associate "User Agents" from a client device to a reusable channel handler -->
			<!-- "UserAgentFromSpecificCellularComsProvider" may be any "User Agent" being used by  -->
			<!-- existing devices in the market belonging to any communications provider -->
			<!-- In this example, a channel handler named "wap" should be added in the "channelHandlers" section -->
			<!-- If description="equals" then the "User Agent" coming in the request must exacly match the specified id -->
			<!-- If description="contains" then the "User Agent" coming in the request may just contain the specified id -->
			<!-- This feature allows the system to assign multiple versions of a client device User Agent to a specific channelHandler -->
			<kColl id="devices">
				<field id="UserAgentFromSpecificCellularComsProvider" value="wap" description="equals"/>
				<field id="WAPUserAgentv4.6.8" value="html" description="contains"/>
    				<field id="ifx" value="ifx" description="equals"/>
    				<field id="mqifx" value="mqifx" description="equals"/>
    				<field id="mqxml" value="mqxml" description="equals"/>
			</kColl>


			<!-- ======================================== -->
			<!-- 		Channel Handlers	     -->
			<!-- ======================================== -->

			<!-- This collection of data specifies the request handler and the presentation handler for each -->
			<!-- client type --> 	
			<!-- Each channelHandlers tag must have an entry in the requestHandlers tag and the -->
			<!-- presentationHandlers tag. All other tags are optional tags that are required by the driver -->
			<!-- See the online documentation for additional information -->
			<kColl id="channelHandlers">
				<!-- Java client -->
				<kColl id="java">
					<!-- Next requestHandler is an extension of the standard requestHandler	to be used -->
					<!-- with the sample application only -->
					<!--field id="requestHandler" value="com.ibm.dse.samples.appl.JavaRequestHandlerSample"/-->
					<!-- Next requestHandler is the standard in the framework -->
					<field id="requestHandler" value="com.ibm.dse.cs.java.JavaRequestHandler"/>
					<field id="presentationHandler" value="com.ibm.dse.cs.java.JavaPresentationHandler"/>
					<field id="cookies" value="false"/>
					<field id="runInSession" value="true"/>
					<field id="enableSecurity" value="false"/>
				</kColl>

				<!-- HTML client -->
				<kColl id="html">
					<field id="requestHandler" value="com.ibm.dse.cs.html.HtmlRequestHandler"/>
					<field id="presentationHandler" value="com.ibm.dse.cs.html.HtmlPresentationHandler"/>
					<field id="cookies" value="false"/>
					<field id="runInSession" value="true"/>
					<field id="defaultProcessesTimeout" value="0"/>
					<field id="enableSecurity" value="false"/>

				</kColl>

				<!-- XML client -->
				<kColl id="xml">
					<field id="requestHandler" value="com.ibm.dse.cs.xml.XmlRequestHandler"/>
					<field id="presentationHandler" value="com.ibm.dse.cs.xml.XmlPresentationHandler"/>
					<field id="cookies" value="true"/>
					<field id="runInSession" value="true"/>
					<field id="processor" value="com.ibm.dse.cs.xml.DSEXmlMessageProcessor"/>
					<field id="enableSecurity" value="false"/>

				</kColl>

				<!-- IFX client -->
				<kColl id="ifx">
					<field id="requestHandler" value="com.ibm.dse.cs.ifx.IfxRequestHandler"/>
					<field id="presentationHandler" value="com.ibm.dse.cs.ifx.IfxPresentationHandler"/>
					<field id="cookies" value="false"/>
					<field id="runInSession" value="true"/>
					<field id="processor" value="com.ibm.dse.cs.ifx.DSEIfxMessageProcessor"/>
					<field id="startupOp" value="SignonOp"/>
					<field id="endOp" value="TempSignoffOp"/>
					<field id="encoding" value="default"/>
					<!-- this operation is called when a SignOffRq tag is defined in an ifx message-->
					<!-- and a temporary sign off is done-->	
					<field id="checkDTD" value="true"/>
					<field id="enableSecurity" value="false"/>
				</kColl>
				<!-- MQXML client -->
				<kColl id="mqxml">
					<field id="requestHandler" value="com.ibm.dse.cs.xml.XmlRequestHandler"/>
					<field id="presentationHandler" value="com.ibm.dse.cs.mq.MqXmlPresentationHandler"/>
					<field id="processor" value="com.ibm.dse.cs.xml.DSEXmlMessageProcessor"/>
					<field id="runInSession" value="false"/>
				</kColl>

				<!-- MQIFX client -->
				<kColl id="mqifx">
					<field id="requestHandler" value="com.ibm.dse.cs.ifx.IfxRequestHandler"/>
					<field id="presentationHandler" value="com.ibm.dse.cs.mq.MqIfxPresentationHandler"/>
					<field id="processor" value="com.ibm.dse.cs.ifx.DSEIfxMessageProcessor"/>
					<field id="startupOp" value="SignonOp"/>
					<field id="endOp" value="TempSignoffOp"/>
					<!-- this operation is called when a SignOffRq tag is defined in an ifx message-->
					<!-- and a temporary sign off is done-->	
				</kColl>
			</kColl>			

			<!-- ======================================== -->
			<!-- 		HTML Clients		      -->
			<!-- ======================================== -->
			<!-- This collection of data specifies attributes for HTML clients -->
			<!-- See the online documentation for additional information -->
			<kColl id="HTMLClient">
				<field id="minRequestResubmitTime" value="0"/>
				<field id="filePath" value="/"/>
				<field id="errorPage" value="error.jsp"/>
				<field id="homePage" value="DesktopHtml.jsp"/>
				<field id="startUpOp" value="startUpHtmlSessionOp"/>
				<!-- The next field is to specify the page to be showed when a final Sate is reached in an Html Processor -->
				<!--field id="finalStatePage" value="appSession/defaultFinalPage.html"/-->
			</kColl>
			
			<!-- ======================================== -->
			<!-- 		Trace Settings		      -->
			<!-- ======================================== -->
			<!-- See the online documentation for a complete description of the attributes and their possible values -->  
			
			<kColl id="traces">
				<field id="traceToFile" value="yes"/>
				<field id="traceToDisplay" value="yes"/>
				<field id="traceFileName" value="c:\temp\composer_server.log"/>
				<field id="traceMaxLogFiles" value="5"/>
				<field id="font" value="monospaced"/>
				<field id="createBackup" value="yes"/>
				<field id="fileNumberOfLines" value="4000"/>
				<field id="displayNumberOfLines" value="200"/> 
				<field id="linesOfBuffer" value="700"/>
				<field id="lineLength" value="128"/>
				<field id="showOriginator" value="yes"/>
				<field id="useServletsEngineLog" value="no"/>
				<field id="servletsEngineLogPort" value="80"/>
				<field id="showWarningMessage" value="yes"/>
				<field id="traceWindowTitle" value="Server trace"/>
				<field id="traceTypes" value="DIPEWSV"/>
				<field id="traceLevels" value="HML"/>
				<kColl id="requestersComponents">
   <!-- Core components -->		<traceRequester id= "#CORE"  trace="yes" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Client/server -->		<traceRequester id= "#CS"    trace="yes" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- HTML client -->			<traceRequester id= "#HTML"  trace="yes" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- CICS service -->		<traceRequester id= "#CICS"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- MQ service -->			<traceRequester id= "#MQ"    trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- LDAP service -->		<traceRequester id= "#LDAP"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- ITOC service -->		<traceRequester id= "#ITOC"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- OTMA service -->		<traceRequester id= "#OTMA"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- GUI beans -->			<traceRequester id= "#GUIB"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Desktop --> 			<traceRequester id= "#DESK"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Counters -->			<traceRequester id= "#COUN"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Cash Drawers -->		<traceRequester id= "#CSDW"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Automaton -->			<traceRequester id= "#AUTO"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Event Manager -->		<traceRequester id= "#EVMG"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Forms print service -->		<traceRequester id= "#FPRT"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- LU0 service -->			<traceRequester id= "#LU0"   trace="yes" traceTypes="DIPEWS" traceLevels="HML"/>		
   <!-- LU62 service -->		<traceRequester id= "#LU62"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Communications pool -->		<traceRequester id= "#POOL"  trace="yes" traceTypes="DIPEWS" traceLevels="HML"/>								
   <!-- JetForm service -->		<traceRequester id= "#JETF"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- FormsPath service -->		<traceRequester id= "#FPATH" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- MQ Listener -->			<traceRequester id= "#MQL"   trace="yes" traceTypes="DIPEWSV" traceLevels="HML"/>
   <!-- Notes service -->		<traceRequester id= "#NOTES" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- WOSA printer service -->	<traceRequester id= "#WPRT"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- MSR/E LANDP service -->		<traceRequester id= "#LMSR"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Application tables service -->	<traceRequester id= "#ATBL"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Electronic journal -->		<traceRequester id= "#EJ"    trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Database tables service -->	<traceRequester id= "#TBL"   trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Check reader service -->	<traceRequester id= "#JCHR"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Store for forwarding service --><traceRequester id= "#STOR"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- J/XFS printer service -->	<traceRequester id= "#XPRT"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- J/XFS MSR/E service -->		<traceRequester id= "#XMSD"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Tivoli bridge -->		<traceRequester id= "#TVL"   trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Samples -->			<traceRequester id= "#SMPL"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Forwarding service -->		<traceRequester id= "#FORW"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Journal viewer -->		<traceRequester id= "#JVIEW" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Overrides -->			<traceRequester id= "#OVRR"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Foreign Exchange -->		<traceRequester id= "#FXCH"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Access control -->		<traceRequester id= "#SECUR" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Branch administration -->	<traceRequester id= "#BADM"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Customer session -->		<traceRequester id= "#CSES"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>	
   <!-- JDBC connection methods -->	<traceRequester id= "#DBCON" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>	
   <!-- JDBC administration tools -->	<traceRequester id= "#DBADM" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- IFX Connector -->		<traceRequester id= "#IFXC"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- IFX Operations -->		<traceRequester id= "#IFXO"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>	
   <!-- AC Access service -->		<traceRequester id= "#ACCON" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>						
   <!-- EJB Access service -->          <traceRequester id= "#EJBCON" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- JSPTags -->                     <traceRequester id= "#JSPT"  trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- WS Connector -->		<traceRequester id= "#WSCON" trace="no" traceTypes="DIPEWS" traceLevels="HML"/>
   <!-- Unassigned component -->	<traceRequester id="unAssigned" trace="no" traceTypes="DIPEWSV" traceLevels="HML"/>
				</kColl>
			</kColl>
			
			<!-- ======================================== -->
			<!-- 	 Path to definition files	          -->
			<!-- ======================================== -->
			<!-- Paths to generic definitions files -->
			<!-- Possible values are: an absolute or relative path to this settings file, an HTTP addreess -->
			<!-- or the keyword: fromJAR -->  
			<kColl id="paths">
				<field id="entities" value=".\" />
			</kColl>
			
			<!-- ======================================== -->
			<!--  Name of the generic definition files    -->
			<!-- ======================================== -->
			<kColl id="files">
				<field id="data" value="dsedata.xml"/>
				<field id="format" value="dsefmts.xml"/>
				<field id="context" value="dsectxt.xml"/>
				<field id="service" value="dsesrvce.xml"/>
				<field id="operation" value="dseoper.xml"/>
				<field id="processor" value="dseproc.xml"/>
				<field id="type" value="dsetype.xml"/>
	
				<!-- ============================================ -->
				<!-- Self defined operations definitions files	  -->
				<!-- ============================================ -->
				<!-- Possible values are: an absolute or relative path to this settings file, an HTTP addreess -->
				<!-- or the keyword: fromJAR --> 
				<!-- See the online documentation for additional information --> 
				<kColl id="operations">
					<!-- Self defined operations for the IFX messages -->	
					<!--CUSTOMER SESSION-->
					<operDef id="CustSessBeginOp" value="CustSess.xml" path="c:\dse\ifx"/>
					<operDef id="CustSessEndOp" value="CustSess.xml" path="c:\dse\ifx"/>
					<operDef id="CustSessCanOp" value="CustSess.xml" path="c:\dse\ifx"/>
					<operDef id="CustSessInqOp" value="CustSess.xml" path="c:\dse\ifx"/>
					<!--ACCESS CONTROL-->
					<operDef id="SignoffOp" value="AccessControl.xml" path="c:\dse\ifx"/>
					<operDef id="UserInqOp" value="AccessControl.xml" path="c:\dse\ifx"/>
					<operDef id="UserPswdChgOp" value="AccessControl.xml" path="c:\dse\ifx"/>
					<operDef id="UserPswdResetOp" value="AccessControl.xml" path="c:\dse\ifx"/>
					<operDef id="UserFrcSignoffOp" value="AccessControl.xml" path="c:\dse\ifx"/>
					<operDef id="UserActvLmtOp" value="AccessControl.xml" path="c:\dse\ifx"/>
					<!--BRANCH ADMINISTRATION-->
					<operDef id="BrnOpenOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="BrnSettleOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="BrnCloseOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="BrnSettleSheetInqOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="TlrExchStartOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="TlrExchTrayInqOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="TlrExchReconcileOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="TlrExchReconcileInqOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="EndOfDayInqOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="EndOfDayOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="CashSettleOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="CashSettleInqOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="HoldoverSchedAddOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="HoldoverSchedInqOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="HoldoverSchedModOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="HoldoverSchedCanOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="SystemSetsHoldover" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="InitializeUserOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<operDef id="HostAvailInqOp" value="BranchAdmin.xml" path="c:\dse\ifx"/>
					<!--TRANSACTIONS-->
					<operDef id="AcctTrnInqOp" value="Transactions.xml" path="c:\dse\ifx"/>
					<operDef id="BalInqOp" value="Transactions.xml" path="c:\dse\ifx"/>
					<operDef id="DepAddOp" value="Transactions.xml" path="c:\dse\ifx"/>
					<operDef id="TrnRvrsOp" value="Transactions.xml" path="c:\dse\ifx"/>
					<operDef id="WithdrwlAddOp" value="Transactions.xml" path="c:\dse\ifx"/>
					<operDef id="AcctInqOp" value="Transactions.xml" path="c:\dse\ifx"/>
					<operDef id="XferAddOp" value="Transactions.xml" path="c:\dse\ifx"/>
